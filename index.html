<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sockets!</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

	</style>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>

	<script>
		var socket = io('http://localhost:3000');
		socket.on('news', function (data) {
			console.log(data);
			socket.emit('my other event', { my: 'data' });
		});
	</script>

</body>
</html>
